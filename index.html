<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>Shortly</title>
    </head>

    <body>
        
        <!-- Navbar Container -->
        <nav class="relative container mx-auto p-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-20">
                    <!-- Logo -->
                    <img src="../images/logo.svg" alt="logo-img">

                    <!-- Menu -->
                    <ul class="hidden space-x-8 font-bold lg:flex">
                        <li class="text-grayishViolet hover:text-veryDarkViolet">
                            <a href="#">Features</a>
                        </li>
                        <li class="text-grayishViolet hover:text-veryDarkViolet">
                            <a href="#">Pricing</a>
                        </li>
                        <li class="text-grayishViolet hover:text-veryDarkViolet">
                            <a href="#">Resources</a>
                        </li>
                    </ul>
                </div>

                <div class="hidden items-center space-x-6 font-bold text-grayishViolet lg:flex">
                    <a href="#" class="hover:text-veryDarkViolet">Login</a>

                    <a href="#" class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70">
                        Sign Up
                    </a>
                </div>
            </div>
        </nav>
        <!-- End of Navbar Container -->

        <!-- Hero Section -->
        <section>
            <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
                <div class="flex flex-col space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
                    <h1 class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left">
                        More than just shorter links
                    </h1>

                    <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">
                        Build your brand's recognition and get detailed insights on how your
                        links are performing.
                    </p>

                    <div class="mx-auto lg:mx-0">
                        <a href="#" class="py-5 px-10 text-2xl font-bold text-white bg-cyan rounded-full lg:py-4 hover:opacity-70">
                            Get Started
                        </a>
                    </div>
                </div>

                <div class="mb-24 mx-auto md:w-180 lg:mb-0 lg:w-1/2">
                    <img src="images/illustration-working.svg" alt="">
                </div>
            </div>
        </section>
        <!-- End of Hero Section -->
    </body>

</html>
